apiVersion: v1
kind: Service
metadata:
  name: authors
  labels:
    app: authors
    service: authors
spec:
  ports:
  - port: 9080
    name: http
  selector:
    app: authors
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authors
  labels:
    app: authors
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authors
  template:
    metadata:
      labels:
        app: authors
    spec:
      containers:
      - name: authors
        image: codingcorp-docker.pkg.coding.net/nocalhost/bookinfo/authors
        imagePullPolicy: Always
        ports:
        - containerPort: 9080
        readinessProbe:
          tcpSocket:
            port: 9080
          initialDelaySeconds: 5
          periodSeconds: 10
---
